<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo-la-voz-h.png" alt="Logo de La Voz de Las Heras">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                Comercial</a>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contacto-mapa-redes">
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26170.0795126118!2d-58.965602095096244!3d-34.925017261778336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcf0eb7b9a520f%3A0x29c008c18b855e23!2sGral.%20Las%20Heras%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1718622693170!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contacto-redes">
                <h1>Contacto</h1>
                <i class="bi bi-whatsapp"></i>
                <p>+541134567890</p>
                <i class="bi bi-envelope"></i>
                <p>lavozdelasheras@gmail.com</p>
                <i class="bi bi-instagram"></i>
                <p>@lavozdelasheras</p>
                <i class="bi bi-facebook"></i>
                <p>/La Voz de Las Heras</p>
            </div>
        </section>

        <section class="contacto-form">
            <h2>Escribinos</h2>
            <!--FORMULARIO-->
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="Nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="Apellido">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Mail</label>
                    <input type="email" class="form-control" id="mail" name="Mail">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="telefono" name="Teléfono">
                </div>
                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo</label>
                    <select class="form-select" id="motivo" name="menu">
                        <option>tengo una consulta</option>
                        <option>quiero sumarme a la guia comercial</option>
                        <option>quiero dar una noticia</option>
                        <option>quiero informar un evento</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="texto" rows="4">Escriba aquí su mensaje</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>

    </main>
